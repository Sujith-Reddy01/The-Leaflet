<head>
    <meta charset="UTF-8">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--datapicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css"
        rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>


    <link rel="stylesheet" href="Upload_Img.css">
    

</head>

<body>
    <img class="logo" src="https://theleaflet.in/wp-content/uploads/2022/03/The-Leaflet-Logo.png">
    <form method="post" id="myform" enctype="multipart/form-data">
    <div class="container">

    <div class="Caption">
            <div class="form-floating mt-0 Caption1" >
                <textarea class="form-control h-55 " rows="5000" cols="90" name="content" placeholder=""
                    required></textarea>
                <label for="floatingTextarea">Caption</label><br>
            </div>
    </div>

    <div class="form-floating" style="margin-left:2.5vw;margin-top: -12vh;">
        <input class="form-control floatingInput datepick" name="pubDate" placeholder="" type="datetime-local" step="1"
            name="datepicker" required>
        <label for="floatingInput" class="datepick">Publish data</label>
    </div>
    <div class="choose">
    <label for="floatingTextarea" class="ImageLabel">Banner Image</label>
        <input type='file' name="image" class="upload" accept="image/*" required>
    </div>

    <br>

    <Button class="button" type="submit">Upload</Button>
    </div>
    </form>

</body>

</html>
